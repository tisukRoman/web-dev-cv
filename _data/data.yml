experiences:
  title: Досвід
  info:
    - role: Freelance Developer
      time: 2022 - 2023
      company: Weblancer
      details: |
        Моїм першим комерційним замовленням було написання логістичного веб-застосунку        
        на бібліотеці React з інтеграцією сервісів MapBox і Firebase. 
        На даний момент, найбільше роботи знаходжу саме в екосистемі WordPress.
        Найпоширенішими задачами є верстка і написання скриптів на JavaScript.

        Я спеціалізуюсь в першу чергу на Front-End розробці. WordPress у свою чергу
        дуже полегшує життя надаючи готове серверне рішення, яке можна розширити
        власноруч або за допомогою плагінів.

    - role: Студент КНЕУ
      time: 2020 - 2023
      company: Kyiv, Ukraine
      details: |
        На жаль, мій університет як і більшість з них в нашій країні не надає освіту високої якості.
        Проте, я вдячний університету, що вмотивував мене засвоїти деякі фундаментальні знання з Computer Science.
        Цими знаннями є: Теорія Алгоритмів, Структури Даних, Бази Даних, Комп'ютерні Мережі, ООП.

        Усі знання пов'язані з вебом набуті мною самостійно. У цьому допомагали книги, курси на Udemy, 
        YouTube і багато практики, яку ви можете побачати на моєму GitHub.

